<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <article class="card">

            <div class="image-container">
                <img src="public/image-header-mobile.jpg" alt="Hero Picture">
            </div>

            <div class="content-container">
                <div class="title-para">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data
                        analytics and make better decisions
                        regarding revenue, customer
                        experience, and overall efficiency.</p>
                </div>

                <div class="stats">
                    <div class="stat-data">
                        <h2>10k+</h2>
                        <p>COMPANIES</p>
                    </div>
                    <div class="stat-data">
                        <h2>314</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="stat-data">
                        <h2>12M+</h2>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>

        </article>
    </main>
    
</body>
</html>
